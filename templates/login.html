{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
            <h6>{{msg}}</h6>
        {% endfor %}
      {% endif %}
    {% endwith %}

<form action="#" method="post">
    <h3>Name:</h3>
    <h4><input type="text" name="usname" /></h4>

    <h3>Password:</h3>
    <h4><input type="password" name="pw" /></h4>

    <h3>Telephone number:</h3>
    <h4><input type="tel" name="telnum" /></h4>

    <h3>E-mail:</h3>
    <h4><input type="email" name="email" /></h4>
    <h6><input type="submit" value="submit" /></h6>
</form>
{% endblock %}
